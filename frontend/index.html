<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cartly â€” Shopping Lists</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;0,700;1,500&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css" />
</head>
<body>

<!-- â”€â”€â”€ TOP BAR â”€â”€â”€ -->
<header class="topbar">
  <div class="topbar__logo">Cart<em>ly</em></div>
  <div class="topbar__actions" id="topbarActions"></div>
</header>

<!-- â”€â”€â”€ LISTS VIEW â”€â”€â”€ -->
<section class="view view--active" id="viewLists">
  <div class="lists-header">
    <h1>Your <em>lists</em></h1>
    <button class="btn btn--primary" id="btnNewList">+ New list</button>
  </div>
  <div class="lists-grid" id="listsGrid">
    <div class="empty-state" id="listsEmpty">
      <div class="empty-state__icon">ðŸ›’</div>
      <p>No lists yet. Create one to start shopping!</p>
    </div>
  </div>
</section>

<!-- â”€â”€â”€ DETAIL VIEW â”€â”€â”€ -->
<section class="view" id="viewDetail">
  <div class="detail-topbar">
    <button class="detail-topbar__back" id="btnBack">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
    </button>
    <div class="detail-topbar__title"><input id="detailNameInput" /></div>
    <div id="detailTopActions"></div>
  </div>
  <div class="detail-stats">
    <div class="detail-stats__bar"><div class="detail-stats__fill" id="statsFill"></div></div>
    <span class="detail-stats__label" id="statsLabel">0 / 0</span>
  </div>
  <div class="detail-body" id="detailBody"></div>
  <div class="detail-footer" id="detailFooter">
    <button class="btn btn--ghost btn--sm" id="btnAddCategory">+ Category</button>
    <button class="btn btn--ghost btn--sm btn--danger" id="btnClearDone">Clear done</button>
  </div>
</section>

<!-- â”€â”€â”€ RECIPES VIEW â”€â”€â”€ -->
<section class="view" id="viewRecipes">
  <div class="lists-header">
    <h1>Your <em>recipes</em></h1>
    <div style="display: flex; gap: 8px;">
      <input type="file" id="importRecipeFile" accept=".json" style="display:none;" />
      <button class="btn btn--ghost" id="btnImportRecipes">ðŸ“¥ Import</button>
      <button class="btn btn--ghost" id="btnExportAllRecipes">ðŸ“¤ Export All</button>
      <button class="btn btn--primary" id="btnNewRecipe">+ New recipe</button>
    </div>
  </div>
  <div class="lists-grid" id="recipesGrid">
    <div class="empty-state" id="recipesEmpty">
      <div class="empty-state__icon">ðŸ“–</div>
      <p>No recipes yet. Create one to get cooking!</p>
    </div>
  </div>
</section>

<!-- â”€â”€â”€ RECIPE DETAIL VIEW â”€â”€â”€ -->
<section class="view" id="viewRecipeDetail">
  <div class="detail-topbar">
    <button class="detail-topbar__back" id="btnBackRecipe">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
    </button>
    <div class="detail-topbar__title"><input id="recipeNameInput" /></div>
    <div id="recipeTopActions"></div>
  </div>
  <div class="detail-body">
    <div class="recipe-photo-container" id="recipePhoto"></div>
    <div class="recipe-meta" id="recipeMeta"></div>
    <div class="recipe-section" id="recipeIngredientsSection"></div>
    <div class="recipe-section" id="recipeStepsSection"></div>
  </div>
</section>

<!-- â”€â”€â”€ MODAL â”€â”€â”€ -->
<div class="modal-overlay" id="modalOverlay">
  <div class="modal" id="modalBox">
    <h2 id="modalTitle">Title</h2>
    <p id="modalDesc"></p>
    <div id="modalBody"></div>
    <div class="modal__actions" id="modalActions"></div>
  </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
